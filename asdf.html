<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태산성호해야하는이유</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 30px 20px;
            background-color: white;
            margin: 20px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-radius: 15px;
            text-align: center;
            box-sizing: border-box;
        }

        h1 {
            margin-bottom: 25px;
            font-size: 1.8em;
            color: #333;
            word-break: keep-all;
            line-height: 1.3;
        }

        p {
            font-size: 1.1em;
            color: #555;
            line-height: 1.7;
            text-align: center;
            word-break: keep-all;
            margin: 0;
        }

        /* 모바일 세로 화면 */
        @media screen and (max-width: 480px) {
            body {
                padding: 5px;
            }
            
            .container {
                padding: 20px 15px;
                margin: 10px 0;
                border-radius: 10px;
            }
            
            h1 {
                font-size: 1.5em;
                margin-bottom: 20px;
            }
            
            p {
                font-size: 1em;
                line-height: 1.6;
            }
        }

        /* 매우 작은 화면 */
        @media screen and (max-width: 320px) {
            h1 {
                font-size: 1.3em;
            }
            
            p {
                font-size: 0.95em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>태산성호를 아세요?</h1>
        <p>
            다들태산성호를해야합니다외냐하면일단태산성호는반지하를같이보낸사이에요
            그러고얼굴합도굉장히좋죠?글고얘네둘만따로예능을진행한적이있습니다ㄷㄷ그것도고정으로 
            심지어이번일본투어에서는호텔방도같이쓴다네요대박슨
            태산성호해야되는이유는수많은누나들이잘설명해준게잇을거라믿습니다
            제가찾기엔좀벅차네요ㅎㅎㅈㅅ;;
            태떵러들이꼭봐야하는레전드나이스게이사건
            그것은바로20240913뮤직뱅크
            ㅅㅈㅎ이거보고배식너무풍족해서그날밥굶엇습미다

        </p>
    </div>
</body>
</html>
